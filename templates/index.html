<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function CadastroForm() {
    const [nome, setNome] = React.useState('');
    const [email, setEmail] = React.useState('');
    const [cpf, setCpf] = React.useState('');
    const [senha, setSenha] = React.useState('');

    const goToUsers = () => {
                window.location.href = 'http://localhost:8000/front/users';
            };
    

    const handleSubmit = async (e) => {
        e.preventDefault();
        /* COMENTEI A PARTE DO ALERT PORQUE ELE MOSTRA OS DADOS CADASTRADOS alert(`Nome: ${nome}\nEmail: ${email}\nCPF: ${cpf}\nSenha: ${senha}`);*/
        const formData = new FormData(); // Criando o objeto FormData
    formData.append('nome', nome);
    formData.append('email', email);
    formData.append('cpf', cpf);
    formData.append('senha', senha);

    try {
        const response = await fetch('http://127.0.0.1:8000/front/result-form', {
            method: 'POST',
            body: formData, 
        });

        if (response.redirected) {
            window.location.href = 'http://127.0.0.1:8000/front/sucesso';
        } else {
            console.error('Erro ao criar usuário:', response.statusText);
        }
    } catch (error) {
        console.error('Erro ao enviar dados:', error);
    }
        
    
    };

    return (
        <div className="form-cadastro">
            <form  onSubmit={handleSubmit} className="form">
            <label>
                <input className="nome" placeholder="Insira seu nome"
           
                    type="text"
                    value={nome}
                    onChange={(e) => setNome(e.target.value)}
                    required
                />
            </label>
            <label>
                <input placeholder="Email"
                
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                />
            </label>
            <label>
                <input placeholder="Cpf"
               
                    type="text"
                    value={cpf}
                    onChange={(e) => setCpf(e.target.value)}
                    required
                />
            </label>
            <label>
                <input placeholder="Senha"
                   
                    type="password"
                    value={senha}
                    onChange={(e) => setSenha(e.target.value)}
                    required
                />
            </label>
            
                            <button type="submit">Cadastrar</button>
                            <button type="button" onClick={goToUsers}>Ver usuarios</button>
                        
            
            
            
            
            
        </form>
        
        
    </div>
    
    );
}

ReactDOM.render(<CadastroForm />, document.getElementById('root'));

    </script>
</body>
</html>
